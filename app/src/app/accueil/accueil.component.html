<app-accueil-header></app-accueil-header>

<div class="buttons">    
    <button (click)="isOn=false" mat-stroked-button color="primary">Map</button>
    <button (click)="isOn=true" mat-stroked-button color="primary">Météo</button>
</div>

<app-map *ngIf="!isOn"></app-map>
<div class="content">
    <app-meteo *ngIf="isOn"></app-meteo>
</div>
